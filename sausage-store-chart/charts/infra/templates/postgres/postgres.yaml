apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:14
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: {{ .Values.infra.postgresql.env.POSTGRES_USER }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.infra.postgresql.env.POSTGRES_PASSWORD }}
            - name: POSTGRES_DB
              value: {{ .Values.infra.postgresql.env.POSTGRES_DB }}
  

