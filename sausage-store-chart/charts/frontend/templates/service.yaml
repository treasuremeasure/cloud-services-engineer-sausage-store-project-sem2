apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}-{{ .Chart.Name }}   # должен совпадать с .spec.template.metadata.labels в Deployment
  ports:
    - port: {{ .Values.service.port }}              # порт сервиса, на который смотрит Ingress
      targetPort: {{ .Values.service.port }}       # порт контейнера (или имя порта, если именованный)


  
